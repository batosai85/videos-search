<!DOCTYPE HTML>
 <html>
  <head>
   <title>Search Videos</title>
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/jquery.fancybox.css" />
  </head>
  <body>
   <div id="container">
    <header>
     <h1>Search <span>Videos</span></h1>
      <p>Search all Youtube videos</p>
    </header>
    <section >
     <form id="searchForm" name="searchForm"                         onsubmit="return search()">
       <div class="fieldCont">
        <input type="search" id="query"                           class="searchField" placeholder="search Youtube...."/>
        <input type="submit" name="searchBtn"                      id="searchBtn" value="" />
       </div>
     </form>
      <ul id="result"></ul>
      <div id="buttons"></div>
   </section>
   <footer>
    Copyrights&copy: All rights reserved 2015
   </footer>
    </div>   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
  <script src="js/jquery.js"></script>
  </body>
 </html>
